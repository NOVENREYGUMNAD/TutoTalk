
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <!-- Other head elements like title, meta, and Bootstrap links -->
  <style>
    .jumbotron-image {
      width: 100%; /* Adjust the width as needed */
      max-height: 300px; /* Adjust the maximum height as needed */
      object-fit: cover; /* Maintain aspect ratio and cover the entire space */
    }
  </style>
</head>
<body>

    <div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img-1.jpg" alt="Los Angeles" width="100%" height="400px" object-fit="cover"> 
    </div>
    <div class="carousel-item">
      <img src="img-2.jpg" alt="Chicago" width="100%" height="400" object-fit="cover"> 
    </div>
    <div class="carousel-item">
      <img src="./images/malou.jpg" alt="New York" width="100%" height="400" object-fit="cover"> 
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<div class="jumbotron text-center">
 
  <h1 class="display-4">Welcome to Our Website!</h1>
  <p class="lead">We provide amazing services to our customers. Learn more about us.</p>
 <a class="btn btn-primary btn-lg" href="index.html" role="button">Learn More</a>
</div>

</body>
</html>
