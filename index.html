<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #myCarousel {
            width: 80%;
            margin: 0 auto;
            max-width: 800px; /* Adjust as needed */

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
   
    <ul class="topnav">
            <img src="circle-logo.png" class="logo" alt="image-tutotalk">
            <li class="items"><a href="#home">Home</a></li>
            <li class="items"><a href="#Media">Media</a></li>
            <li class="items"><a href="#about">About</a></li>

<div class="container">
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="background.jpg" alt="Los Angeles" style="width:100%;">
          <div class="carousel-caption">
            <!-- <h3>Los Angeles</h3>
            <p>LA is always so much fun!</p> -->
          </div>
        </div>
  
        <div class="item">
          <img src="background-6.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <!-- <h3>Chicago</h3>
            <p>Thank you, Chicago!</p> -->
          </div>
        </div>
      
        <div class="item">
          <img src="background-2.jfif" alt="New York" style="width:100%;">
          <div class="carousel-caption">
            <!-- <h3>New York</h3>
            <p>We love the Big Apple!</p> -->
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  



  <section class="section-3"></section>

  </footer>
